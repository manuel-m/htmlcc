# jquery
##Â $.each templating
```javascript
(function() {
    var content = [{
        title: 'kki',
        body: ' paf'
    }, {
        title: 'kki2',
        body: ' paf2'
    }],
        // remove trailing spaces
        template = $.trim($('#id').html()),
        frag = '';

    $.each(content, function(index, obj) {
        frag +=
        // ig : not case sensitive and global
        template.replace(/{{title}}/ig, obj.title)
            .replace(/{{body}}/ig, obj.body);
    });

    $('body').append(frag);

})();
